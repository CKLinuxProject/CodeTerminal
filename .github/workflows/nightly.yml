name: Nightly

on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  push:
    branches:
      - main

jobs:
  build:
      strategy:
        matrix:
          os: [macos-10.15, windows-2022, ubuntu-18.04]
      runs-on: ${{ matrix.os }}
      steps:
        - name: Check out Git repository
          uses: actions/checkout@v1

        - name: Install Node.js, NPM and Yarn
          uses: actions/setup-node@v1
          with:
            node-version: 14

        - name: build app
          shell: bash
          run: |
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              yarn && yarn gulp vscode-win32-x64-min && zip -r CodeTerminal-win32-x64.zip ../VSCode-win32-x64
            fi
            if [[ "$RUNNER_OS" == "macOS" ]]; then
              yarn && yarn gulp vscode-darwin-x64-min && zip -r CodeTerminal-macOS-x64.zip ../VSCode-darwin-x64
            fi
            if [[ "$RUNNER_OS" == "Linux" ]]; then
              yarn && yarn gulp vscode-linux-x64 && zip -r CodeTerminal-linux-x64.zip ../VSCode-linux-x64
            fi
          env:
            GH_TOKEN: ${{ secrets.github_token }}

        - name: upload app
          uses: actions/upload-artifact@v2
          with:
            name: CodeTerminalNightly-${{ runner.OS }}
            path: |
              *.zip
